name: CI
on:
  push:
    paths:
    # Build
    - 'Makefile'
    - '.aqua.yaml'
    # GoReleaser
    - '.goreleaser.yml'
    # GitHub Actions
    - '.github/workflows/ci.yml'
    # Go
    - '**.go'
    - 'go.mod'
    - 'go.sum'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    ################################################################################
    # Checkout
    ################################################################################
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ startsWith(github.ref, 'refs/tags/') && '0' || '1' }}
    ################################################################################
    # Cache
    ################################################################################
    - name: Cache Directory
      id: cache-dir
      run: echo "::set-output name=aqua::${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}"
    - name: Aqua Tools Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.cache-dir.outputs.aqua }}
        key: ${{ runner.os }}-aqua-tools-${{ hashFiles('**/.aqua.yaml') }}-${{ hashFiles('**/actions-cache-version') }}
    ################################################################################
    # Setup
    ################################################################################
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        check-latest: true
        cache: true
        cache-dependency-path: go.sum
    - name: Setup Aqua
      uses: aquaproj/aqua-installer@v1.1.2
      with:
        aqua_version: v1.19.2
        aqua_opts: -a
    ################################################################################
    # Go
    ################################################################################
    - name: Go Mod Download
      run: go mod download
    - name: Go Mod Tidy
      run: go mod tidy
    - name: Go Tools
      run: make tools
    - name: Go Generate
      run: make generate
    - name: Go Vet
      run: make vet
    - name: Go Lint
      run: make lint
    - name: Go Sec
      run: make sec
    - name: Go Test
      run: make test
    - name: Go Build
      run: make build
    ################################################################################
    # GoReleaser
    ################################################################################
    - name: GoReleaser (${{ startsWith(github.ref, 'refs/tags/') && 'Release' || 'Snapshot' }})
      run: make ${{ startsWith(github.ref, 'refs/tags/') && 'release' || 'snapshot' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    ################################################################################
    # Artifact
    ################################################################################
    - name: Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Artifacts
        path: |
          dist/*.tar.gz
          dist/*.zip
          dist/*.txt
