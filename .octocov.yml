repository: takumin/boilerplate-golang-cli
body:
  if: false
summary:
  if: true
comment:
  if: is_pull_request
push:
  if: is_pull_request
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
report:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
coverage:
  if: is_pull_request
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  if: is_pull_request
  badge:
    path: docs/ratio.svg
  code:
  - '**/*.go'
  - '!**/*_test.go'
  test:
  - '**/*_test.go'
testExecutionTime:
  if: is_pull_request
  badge:
    path: docs/time.svg
